 
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <title>Student Result</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
 
 <!-- Data table  -->
    <div class="devs">
        <a class="btn btn-primary" data-bs-toggle="modal" href="#modal_add">Add new product</a>
        <hr>
       <div class="card">
           <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>kill</th>
                        <th>Photo</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="devs_data_list">
                   
                </tbody>
            </table>
           </div>
       </div>
    </divs>
    <!-- devs add model -->
    <div class="modal fade" id="modal_add">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Add new devs</h2>
                </div>
                <div class="modal-body">
                    <form action="" id="devs_add_form">
                        <div class="form-group mb-3">
                            <label for="">Name</label>
                            <input id="name" class="form-control" type="text">
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Email</label>
                            <input id="email" class="form-control" type="text">
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Photo</label>
                            <input id="photo" class="form-control" type="text">
                        </div>
                        <div class="form-group mb-3">
                            <label for="">skill</label>
                             <select class="form-control" name="" id="skill_list">
                                <option value="">-select-</option>
                                
                             </select>
                        </div>
                        <div class="form-group mb-3">
                             
                            <input class="btn btn-success w-100" data-bs-dismiss="modal" type="submit" value="Add">
                        </div>
                    </form>
                </div>
                 
            </div>
        </div>
    </div>
     <!-- devs add model -->
     <div class="modal fade" id="modal_view">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="model-header"></div>
                <div class="modal-body"></div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
     <!-- devs add model -->
     <div class="modal fade" id="modal_edit">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <h2>Edit developers data</h2>
                <hr>
               
                <div class="modal-body">
                    <form action="" id="devs_edit_form">
                        <div class="form-group mb-3">
                            <label for="">Name</label>
                            <input id="ename" class="form-control" type="text">
                        </div>
                        <div class="form-group mb-3">
                            <input id="edit_id" class="form-control" type="hidden">
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Email</label>
                            <input id="eemail" class="form-control" type="text">
                        </div>
                        <div class="form-group mb-3">
                            <img class="w-100" src="" id="epreview" alt="">
                            <label for="">Photo</label>
                            <input id="ephoto" class="form-control" type="text">
                        </div>
                        <div class="form-group mb-3">
                            <label for="">skill</label>
                             <input class="form-control" name="" id="eskill_list">
                                <option value="">-select-</option>
                                
                        </input>
                        </div>
                        <div class="form-group mb-3">
                             
                            <input class="btn btn-success w-100" data-bs-dismiss="modal" type="submit" value="Add">
                        </div>
                    </form>
                </div>
                 
            </div>
        </div>
    </div>
     <!-- devs add model -->
     <div class="modal fade" id="modal_delete">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="model-header"></div>
                <div class="modal-body"></div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
 
 




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
       
    <script src="/function.js"></script>  
    <script src="/apps.js"></script>
   
  </body>
</html>
</body>
</html>
